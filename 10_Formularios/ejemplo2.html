<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Propiedades de los formularios</title>
        <meta name="description" content="sistema de ventas">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="keywords" content="html5,css,javascript,desarrollo web">
        <meta name="author" content="Cesar Durand Sanchez">
        <link rel="shortcut icon" href="../img/oficina.png" type="image/x-icon">
        <!--Para los estilos css-->
        <link rel="stylesheet" href="/CSS/ejemplo.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://kit.fontawesome.com/639c27108d.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <h2 style="text-align: center; color: blueviolet;">PROPIEDADES DE FORMULARIOS</h2>
        <!--1. Etiqueta form-->
        <form action="/submit-form" method="post" style="padding: 20px;">
            <!--los Campos  a considerar-->
            <!--2. Etiqueta clave-->
            <i class="fa-regular fa-user"> </i><label for="nombre"> Nombres:</label>
            
            <!--3. Input-->
            <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre" required minlength="3">
            <br>
            <br>
            <label for="telefono"><i class="fa-regular fa-id-badge"></i> Telefono:</label>
            <input type="tel" id="telefono" placeholder="Ingrese su telefono">
            <br><br>
            <label for="dni"><i class="fa-regular fa-id-card"></i> DNI:</label>
            <input type="number"  name="dni" placeholder="Ingrese su DNI">
            <br><br>
            <label for="fecha"><i class="fa-regular fa-calendar-check"></i> Fecha registro:</label>
            <input type="date" name="fecha" placeholder="fecha">
            <br><br>
            <!--4. textarea-->
            <label for="observacion"><i class="fa-regular fa-message "></i> Observaciones:</label>
            <br>
            <textarea name="observacion" id="observaion" rows="2" cols="40" placeholder="Registra tus observaciones..."></textarea>
            <br><br>

            <!--5. Select-->
            <label for="pais"><i class="fa-regular fa-face-laugh-wink"></i>Seleccione el país:</label>
            <select name="pais" id="pais">
                <option value="">Mexico</option>
                <option value="">Argentina</option>
                <option value="">Colombia</option>
                <option value="">Salvador</option>
                <option value="">Ecuador</option>
            </select>
            <br><br>

            <label for="cargo"><i class="fa-regular fa-face-laugh-wink"></i>Seleccione el cargo:</label>
            <select name="cargo" id="cargo">
                <option value="">Gerente</option>
                <option value="">Subgerente</option>
                <option value="">Jefe de sistemas</option>
                <option value="">Tecnico</option>
                <option value="">Administrador</option>
            </select>
            <br><br>
            <!--6. Button-->
            <button type="button" class="btn btn-warning">Guardar registros</button>
            <br><br>
            <!--fielset y legend-->
            <fieldset>
                <legend>Dirección:</legend>
                <label for="direccion"><i class="fa-regular fa-map"></i> Dirección:</label>
                <input type="text" id="direccion" name="direccion" placeholder="dirección">
                <br><br>
                <label for="otros"><i class="fa-regular fa-map"></i> Otros:</label>
                <input type="text" id="Otros" name="Otros" placeholder="otros...">
            
            </fieldset>
            <br><br>
            <!--checbox-->
            <input type="checkbox" id="suscripcion" name="suscripcion" value="Aceptado">
            <label for="cargo"><i class="fa-regular fa-face-smile-beam"></i>Suscribete a nuestro boletín</label>

            <br><br>
            <input type="checkbox" id="suscripcion2" name="suscripcion2" value=" No Aceptado">
            <label for="suscripcion2"><i class="fa-regular fa-face-smile-beam"></i>Otros: </label>
            <br><br>

            <!--8 radio-->
            <hr>
            <input type="radio" id="opcion1" name="opcion1" value=" No Aceptado">
            <label for="opcion1">Opcion 1 </label>
            <br><br>
            <input type="radio" id="opcion2" name="opcion2" value=" No Aceptado">
            <label for="opcion2"> Opcion 2 </label>
            <br><br>

            <!--10 submit-->
            <input type="submit"name="" id="" value="Enviar mensaje">
        </form>
        

        <script src="/javascript/ejemplo.js" async defer></script>
    </body>
</html>
