<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Propiedades de los input</title>
        <meta name="description" content="sistema de ventas">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="keywords" content="html5,css,javascript,desarrollo web">
        <meta name="author" content="Cesar Durand Sanchez">
        <link rel="shortcut icon" href="../img/oficina.png" type="image/x-icon">
        <!--Para los estilos css-->
        <link href="<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="/CSS/ejemplo.css">
        <script src="https://kit.fontawesome.com/639c27108d.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <form action="">
            <i class="fa-regular fa-user"> </i><label for="nombre"> Nombres:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre" required minlength="3" maxlength="10">
            <br>
            <br>
            <!--Atributos y validaciones:
            requiered campo obligatorio
            minlength: longitud minima del texto
            maxlength: longitud maxima del texto
            placeholder: texto de ayuda dentro del campo-->
            <i class="fa-regular fa-user"> </i><label for="correo"> Correo electronico:</label>
            <input type="email" id="correo" name="correo" required placeholder="usurname@dominio.com" >
            <br>
            <br>
            <i class="fa-regular fa-user"> </i><label for="password"> Contraseña:</label>
            <input type="password" id="password" name="password" required minlength="6" maxlength="15">
            <br>
            <br>
            <label for="Edad"> <i class="fa-regular fa-user"> </i> Edad:</label>
            <input type="number" id="edad" name="edad" required min="10" max="50">
            <br><br>
            <label for="observacion"><i class="fa-regular fa-message "></i> Observaciones:</label>
            <br>
            <textarea name="observacion" id="observaion" rows="4" cols="40" maxlength="60"></textarea>
            <br><br>
            <label for="pais"><i class="fa-regular fa-face-laugh-wink"></i>Seleccione el país:</label>
            <select name="pais" id="pais" required>
                <option value="">Mexico</option>
                <option value="">Argentina</option>
                <option value="">Colombia</option>
                <option value="">Salvador</option>
                <option value="">Ecuador</option>
            </select>
            <br><br>
            <!--checbox-->
            <input type="checkbox" id="suscripcion" name="suscripcion" value="Aceptado" checked>
            <label for="cargo"><i class="fa-regular fa-face-smile-beam"></i>Suscribete a nuestro boletín</label>
            <br>
            <input type="checkbox" id="suscripcion2" name="suscripcion2" value=" No Aceptado">
            <label for="suscripcion2"><i class="fa-regular fa-face-smile-beam"></i>Otros: </label>
            <br><br>
            <br><br>
            <input type="radio" id="opcion1" name="opcion1" value=" No Aceptado" checked>
            <label for="opcion1">Opcion 1 </label>
            <br>
            <input type="radio" id="opcion2" name="opcion2" value=" No Aceptado">
            <label for="opcion2"> Opcion 2 </label>
            <br><br>
        


            <br><br>
            <input type="submit">
            
        </form>
        
        




        <script src="/javascript/ejemplo.js" async defer></script>
        <script src="<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
