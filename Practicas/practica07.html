<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video con Texto Centrado</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Contenedor del video */
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1; 
        }

        /* Ajustes del video */
        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover; 
            
        }

        /* Contenedor del texto centrado */
        .content {
            display: flex;
            justify-content: center;  
            align-items: center;  
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            text-align: center;
        }

        /* Estilos del texto */
        .content h1 {
            color: rgb(251, 134, 0);
            font-size: 10em;
            font-family: 'Bungee', sans-serif;
            text-shadow: 2px 2px 10px rgba(213, 48, 48, 0.7); 
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">

</head>
<body>

    <!-- Contenedor del video -->
    <div class="video-container">
        <video autoplay  loop >
            <source src="/11_Videos/autolambo.mp4" type="video/mp4">
            Tu navegador no soporta videos en HTML5.
        </video>
    </div>

    <!-- Texto centrado -->
    <div class="content">
        <h1>WELCOME TO MY WEBSITE</h1>
    </div>

</body>
</html>
